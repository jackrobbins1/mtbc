<!DOCTYPE html>
<html>
  <head>
      <title>Walking the DOM</title>
  </head>
  <body>

    <a href="#Sample" class ="home">Sample Link</a>
    <a href="#Other">Another Link</a>

    <p class="home">The cat jumps over the dog</p>

    <input name ="email" placeholder="email">

      <script>
        var list = document.getElementsByClassName('home');
        for(item of list){
        item.style = 'color: #ff0000';
        }

        var emailList = document.getElementsByName('email');
        
        for(email of emailList){
          email.value="sally@example.com";
        }
        
        var sampleLink = document.querySelector('#SampleLink');
        console.log(sampleLink);

        //list[0].style='color: #0000ff';

      </script>
  </body>
</html>
